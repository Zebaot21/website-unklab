<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Form</title>
</head>
<body>
    <h1><b><i>Suara Rakyat Portal Berita Terbaru dan Terupdate</i></b></h1>
    
    <form>
        <fieldset>
            <legend>Form Registrasi</legend>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" /><br /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /><br /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" /><br /><br />

            Jenis Kelamin:
            <input type="radio" name="JK" value="Laki - laki" />Laki - laki 
            <input type="radio" name="JK" value="Perempuan" />Perempuan <br /><br />

            Hobi:
            <input type="checkbox" name="hobi" value="Membaca" />Membaca
            <input type="checkbox" name="hobi" value="Menulis" />Menulis
            <input type="checkbox" name="hobi" value="Mengarang" />Mengarang <br /><br />

            <label for="pesan">Pesan:</label><br>
            <textarea name="pesan" rows="4" cols="30"></textarea><br/><br>

            <label for="browser">Pilih Browser Favorit:</label>
            <input list="browsers" id="browser" name="browser">
            <datalist id="browsers">
                <option value="Google Chrome">
                <option value="Mozilla Firefox">
                <option value="Safari">
                <option value="Opera">
                <option value="Microsoft Edge">
            </datalist><br><br>

            <label for="jurusan">Pilih Jurusan:</label>
            <select id="jurusan" name="jurusan">
                <optgroup label="Komputer">
                    <option value="cs">Computer Science</option>
                    <option value="it">Information Technology</option>
                </optgroup>
                <optgroup label="Lainnya">
                    <option value="se">Software Engineering</option>
                    <option value="ds">Data Science</option>
                </optgroup>
            </select><br><br>

            <p>Tingkat Baterai Laptop:</p>
            <meter value="0.6" min="0" max="1">60%</meter><br><br>

            <label for="upload">Progress Upload:</label>
            <progress id="upload" value="40" max="100">40%</progress><br><br>

            <form oninput="total.value=parseInt(a.value)+parseInt(b.value)">
                <input type="number" id="a" value="10"> +
                <input type="number" id="b" value="20"> =
                <output name="total" for="a b"></output>
            </form><br>

            <button type="submit">Kirim</button>
        </fieldset>
    </form>
    
    <br>
    <a href="web.html">Pergi ke Halaman Utama</a>
    <a href="table.html">Pergi ke Halaman Table</a>
</body>
</html>
